type User {
  id: String!
  email: String!
  name: String
  posts: [Post]
  comments: [Comment]
}

type Post {
  id: String!
  title: String!
  content: String
  author: User!
  comments: [Comment]
}

type Comment {
  id: String!
  content: String!
  author: User
  post: Post
}

type Query {
  users: [User]
  user(id: String!): User
  posts: [Post]
  post(id: String!): Post!
  comments: [Comment]
  comment(id: String): Comment!
}

input AddPostInput {
  title: String!
  authorId: String
}

input AddCommentInput {
  content: String!
  userId: String!
  postId: String!
}

type Mutation {
  addUser(email: String): User
  addPost(input: AddPostInput): Post
  addComment(input: AddCommentInput): Comment
  updateUser(id: String!, email: String!): User
  updatePost(id: String!, title: String!): Post
  updateComment(id: String!, content: String!): Comment
  deleteComment(id: String!): [Comment]
  deletePost(id: String!): [Post]
}
